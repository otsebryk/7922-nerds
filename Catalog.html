<body>
  <header class="main-header">

<main>
  <div class="name-catalog">
  <h1 class="page-title">Магазин готовых шаблонов</h1>
  </div>
<section class="catalog">
  <div class="container">
<div class="filters">
		<h2 class="visually-hidden">Фильтр шаблонов</h2>
		<!--  FORM  -->
<form method="get">
  <fieldset class="filter-item"><!-- Группировка элементов формы -->
    <legend>Стоимость:</legend> <!-- Заголовок группы элементов формы -->
      <div class="range-filter"> <!-- Обертка для фильтра цены -->
         <div class="range-controls"> <!-- Ползунки -->
           <div class="scale"> <!-- Ширина прогресс бара -->
             <div class="bar" style="margin-left: 20%; width: 30%"> <!--  Выбранный диапозон -->
             </div>
           </div>
            <div class="toggle toggle-min"></div> <!-- Ползунок мин -->
            <div class="toggle toggle-max"></div> <!-- Ползунок макс-->
         </div>
         <div class="price-controls"> <!-- Ввод цены-->
           <label class="min-price">от <input name="min-price" type="text" value="0"></label> <!-- Минимальная цена-->
           <label class="max-price">до <input name="max-price" type="text" value="15000"></label><!-- Максимальная цена -->
         </div>
      </div>
  </fieldset>
  <div class="filter-grid"><span class="filter-uppercase">Сетка</span><br>
    <label><input type="radio" name="adaptive" checked>Адаптивная</label><br>
    <label><input type="radio" name="fixed">Фиксированная</label><br>
    <label><input type="radio" name="flexible">Резиновая</label><br>
  </div>
  <div class="filter-features"><span class="filter-uppercase">Особенности</span><br>
    <label><input type="checkbox" name="slider" checked>Слайдер</label><br>
    <label><input type="checkbox" name="block-features">Блок преимуществ</label><br>
    <label><input type="checkbox" name="news" checked>Новости</label><br>
    <label><input type="checkbox" name="gallery">Галерея</label><br>
    <label><input type="checkbox" name="cart">Корзина</label>
  </div>
  <div class="filter-submit">
    <input type="submit" name="submit" value="Показать">
  </div>
</form>
</div>
<div class="result">
	<h2 class="visually-hidden">Список готовых шаблонов</h2>
  <ul class="catalog-list">
		<li class="catalog-item"><a href="#"><img src="img/catalog/img-sedona.jpg" width="360" height="576" alt="Шаблон Sedona" title="Шаблон Sedona"></a></li>
		<li class="catalog-item"><a href="#"><img src="img/catalog/img-pink.jpg" width="360" height="576" alt="Шаблон Pink" title="Шаблон Pink"></a></li>
		<li class="catalog-item"><a href="#"><img src="img/catalog/img-barbershop.jpg" width="360" height="576" alt="Шаблон Барбершоп Бородинский" title="Шаблон Барбершоп Бородинский"></a></li>
		<li class="catalog-item"><a href="#"><img src="img/catalog/img-mishka.jpg" width="360" height="576" alt="Шаблон Mishka" title="Шаблон Mishka"></a></li>
		<li class="catalog-item"><a href="#"><img src="img/catalog/img-aplus.jpg" width="360" height="576" alt="Шаблон Обучение" title="Шаблон Обучение"></a></li>
		<li class="catalog-item"><a href="#"><img src="img/catalog/img-kvast.jpg" width="360" height="576" alt="Шаблон Кваст" title="Шаблон Кваст"></a></li>
	</ul>
	<ul class="pagination-list">
		<li class="pagination-item pagination-item-current">1</li>
		<li class="pagination-item">2</li>
		<li class="pagination-item">3</li>
		<li class="pagination-item">Следующая</li>
	</ul>
</div>
</div>
